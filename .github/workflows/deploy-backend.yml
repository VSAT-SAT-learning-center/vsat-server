name: Deploy Backend

# Kích hoạt khi có push lên nhánh main
on:
    push:
        branches:
            - main

jobs:
    deploy-backend:
        runs-on: self-hosted  # Sử dụng runner tự quản trên VPS
        environment: docker
        steps:
            # Bước 1: Kiểm tra mã nguồn hiện tại nếu đã clone trước đó
            - name: Checkout code (First time)
              run: |
                if [ ! -d "/root/vsat-server" ]; then
                  git clone https://github.com/VSAT-SAT-learning-center/vsat-server.git /root/vsat-server
                fi
                cd /root/vsat-server
                git checkout main

            # Bước 2: Cài đặt npm dependencies
            - name: Install npm dependencies
              run: |
                cd /root/vsat-server
                npm install

            # Bước 3: Tạo file .env với các thông tin cấu hình
            - name: Create .env file
              run: |
                  echo "POSTGRES_HOST=103.163.25.160" > .env
                  echo "POSTGRES_PORT=5432" >> .env
                  echo "POSTGRES_USER=postgres" >> .env
                  echo "POSTGRES_DB=vsat" >> .env
                  echo "POSTGRES_SYNC=true" >> .env
                  echo "POSTGRES_LOGGING=true" >> .env
                  echo "MONGO_URI=mongodb://localhost:27017/nest" >> .env
                  echo "MAIL_USER=vsat.center.official@gmail.com" >> .env
                  echo "ACCESS_TOKEN_KEY=${{ secrets.ACCESS_TOKEN_KEY }}" >> .env
                  echo "API_KEY=${{ secrets.API_KEY }}" >> .env
                  echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> .env
                  echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
                  echo "REFRESH_TOKEN_KEY=${{ secrets.REFRESH_TOKEN_KEY }}" >> .env

            # Bước 4: Cập nhật mã nguồn mới nhất (nếu đã clone từ trước)
            - name: Pull latest code
              run: |
                cd /root/vsat-server
                git pull origin main

            # Bước 5: Thiết lập Docker Compose và khởi động container backend
            - name: Build and Deploy Backend with Docker Compose
              run: |
                docker compose -f /root/vsat-server/compose.yaml up --build -d
